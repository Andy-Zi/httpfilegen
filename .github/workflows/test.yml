name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    - name: Set up Python
      run: uv python install 3.13
    - name: Install dependencies
      run: uv sync --extra test
    - name: Run tests
      run: uv run pytest
    - name: Check coverage
      run: uv run coverage report --fail-under=75
